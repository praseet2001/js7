<!DOCTYPE html>
<html>
<head>
    <style>
        .multiply{
            border-style: groove;
            border-color: rgb(0, 255, 229);
        }
    </style>
</head>
<body>
  <form id="calculatorForm">
    <label for="firstNumber">First Number:</label>
    <input type="number" id="firstNumber" required><br><br>

    <label for="secondNumber">Second Number:</label>
    <input type="number" id="secondNumber" required><br><br>

    <input class="multiply" type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()">

    <p id="result"></p>
  </form>

  <script>
    function multiply() {
      const firstNumber = parseFloat(document.getElementById('firstNumber').value);
      const secondNumber = parseFloat(document.getElementById('secondNumber').value);
      const result = firstNumber * secondNumber;
      document.getElementById('result').textContent = 'The result is: ' + result;
    }

    function divide() {
      const firstNumber = parseFloat(document.getElementById('firstNumber').value);
      const secondNumber = parseFloat(document.getElementById('secondNumber').value);
      const result = firstNumber / secondNumber;
      document.getElementById('result').textContent = 'The result is: ' + result;
    }
  </script>
</body>
</html>
